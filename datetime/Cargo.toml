[package]
name = "posixutils-datetime"
version = "0.1.6"
edition = "2021"
authors = ["Jeff Garzik"]
license = "MIT"
repository = "https://github.com/rustcoreutils/posixutils-rs.git"

[dependencies]
plib = { path = "../plib" }
clap = { version = "4", features = ["derive"] }
gettext-rs = { version = "0.7", features = ["gettext-system"] }
chrono = "0.4"
libc = "0.2"

[[bin]]
name = "cal"
path = "src/cal.rs"

[[bin]]
name = "date"
path = "src/date.rs"

[[bin]]
name = "sleep"
path = "src/sleep.rs"

